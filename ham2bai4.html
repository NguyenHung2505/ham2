<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
        let result =
        "Is 123 an integer?" + Number.isInteger(123)
        + "<br>" +
        "Is 123 an integer?" +
        Number.isInteger(-123) + "<br>" +
            "Is '123' an integer? " +
            Number.isInteger('123');

            document.getElementById ("demo").innerHTML =
            result;


</script>
</body>
</html>
