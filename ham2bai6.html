<script>
    let son = [];
    for(let i = 0 ; i < 3; i++){
        let a = +prompt("nhapvaophantu" + i);
        son.push(a);
    }
    function anh(songuyen){
        let min =songuyen[0]
        for(i = 1 ; i < songuyen.length;i++){
            if (min>songuyen[i]){
                min=songuyen[i]
            }
        }  return min
    }document.write(anh(son))
</script>
